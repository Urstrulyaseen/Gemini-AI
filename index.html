<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .message-bubble {
            transition: all 0.3s ease;
        }
        .user-bubble {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            color: white;
        }
        .ai-bubble {
            background: linear-gradient(135deg, #1e293b, #334155);
            color: #f1f5f9;
        }
        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #cbd5e1;
            margin-right: 4px;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-indicator:nth-child(1) { animation-delay: 0s; }
        .typing-indicator:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .code-block {
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .hljs {
            background: #1e293b !important;
            padding: 1rem !important;
        }
        .sidebar-item {
            transition: all 0.2s ease;
        }
        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .sidebar-item.active {
            background: linear-gradient(90deg, rgba(14, 165, 233, 0.2), transparent);
            border-left: 3px solid #0ea5e9;
        }
        .theme-toggle {
            transition: transform 0.3s ease;
        }
        .theme-toggle:hover {
            transform: rotate(20deg);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-white dark:bg-gray-800 flex flex-col h-screen border-r border-gray-200 dark:border-gray-700 transition-all duration-300">
        <div class="p-4 flex items-center justify-between">
            <h1 class="text-xl font-bold flex items-center">
                <i class="fas fa-robot mr-2 text-primary-500"></i>
                <span>Gemini AI</span>
            </h1>
            <button id="theme-toggle" class="theme-toggle text-gray-500 hover:text-primary-500">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="p-4">
            <button id="new-chat-btn" class="w-full py-2 px-4 bg-primary-500 hover:bg-primary-600 text-white rounded-lg flex items-center justify-center">
                <i class="fas fa-plus mr-2"></i>
                New Chat
            </button>
        </div>
        
        <div class="flex-1 overflow-y-auto px-2">
            <div id="history-list" class="space-y-1">
                <!-- Chat history will be populated here -->
            </div>
        </div>
        
        <div class="p-4 border-t border-gray-200 dark:border-gray-700">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 rounded-full bg-primary-500 flex items-center justify-center">
                    <i class="fas fa-user text-white"></i>
                </div>
                <div>
                    <p class="font-medium">User</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">Free Plan</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col">
        <!-- Chat Header -->
        <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
            <h2 id="chat-title" class="text-lg font-semibold">New Chat</h2>
            <div class="flex space-x-2">
                <button id="clear-chat-btn" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i class="fas fa-trash text-gray-500"></i>
                </button>
            </div>
        </div>
        
        <!-- Messages Container -->
        <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-6">
            <!-- Welcome message -->
            <div class="message-bubble ai-bubble max-w-3xl rounded-2xl p-4 shadow-sm">
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 rounded-full bg-primary-500 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-robot text-white"></i>
                    </div>
                    <div>
                        <p class="mb-2">Hello! I'm your Gemini AI assistant. How can I help you today?</p>
                        <div class="flex flex-wrap gap-2 mt-3">
                            <span class="px-3 py-1.5 bg-gray-200 dark:bg-gray-700 rounded-full text-sm">Explain quantum computing</span>
                            <span class="px-3 py-1.5 bg-gray-200 dark:bg-gray-700 rounded-full text-sm">Write a poem about AI</span>
                            <span class="px-3 py-1.5 bg-gray-200 dark:bg-gray-700 rounded-full text-sm">Help with coding</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200 dark:border-gray-700">
            <div class="max-w-4xl mx-auto">
                <div class="relative">
                    <textarea 
                        id="message-input" 
                        placeholder="Message Gemini..." 
                        rows="1"
                        class="w-full py-3 px-4 pr-12 rounded-xl bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 resize-none"
                    ></textarea>
                    <button id="send-btn" class="absolute right-3 bottom-3 bg-primary-500 hover:bg-primary-600 text-white p-2 rounded-lg">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-2 text-center">Gemini may produce inaccurate information about people, places, or facts.</p>
            </div>
        </div>
    </div>
    
    <!-- Rate Limit Alert -->
    <div id="rate-limit-alert" class="hidden fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg z-50">
        <div class="flex items-center">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span>API rate limit exceeded. Please try again later.</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
